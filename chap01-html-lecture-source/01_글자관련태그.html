<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자관련태그</title> 
    </head>     
    <body>
        <!-- 글자 관련 태그 -->
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>

        <!-- 줄 변경 태그 -->
        <br/>
        <hr>
        <p>println</p>
        <span>print</span>

        <b>굵은 글씨</b>
        <small>작은글씨</small>
        <strong>굵은 글씨</strong>
        <i>이탤릭체</i>
        <s>취소선</s>        
        <u>밑줄</u>\
        <del>취소선2</del>
        <code>코드</code>
        <em>얘뭐더라?</em>
        <mark>형광펜</mark>
        <sub>내림</sub>
        <sup>올림</sup>

        <!-- 문단을 나누는 태그 -->
        <section>문단 나누기</section>
        <section>문단 나누기2</section>
    
    </body>
    </html>
