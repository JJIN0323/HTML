<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련태그</title> 
    </head>     
    <body>
        
        <ul>목록   
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <ol>순서가 있었나?
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>

        <ol type="A">순서가 있었나?
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>

        <ol type="1" start="6" reversed>순서가 있었나?
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>

        <dl>
            <dt>123456</dt>
            <dd>숫자</dd>
            <dt>789</dt>
            <dd>숫자</dd>
            <dt>10</dt>
        </dl>
    
    </body>
    </html>
